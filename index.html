<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<body>
    <div class="flex">
        <h1 class="nanum-myeongjo-regular">동군이가<br/> 좋아하는<br/> 술게임!</h1>
        <div id="result-area">
            <img src="https://cdn.psychiatricnews.net/news/photo/202104/30764_22125_3114.jpg" alt="이미지" class="main-img"/>
            <h2 id="">결과값이 여기에 나옵니다.</h2>
        </div>
        <h2 id="chance-area">남은기회: 5</h2>

        <input type="number" id="userNum" aria-label="userNum" placeholder="1부터 100까지 숫자를 적으세요."/>

        <div class="flex1">
            <button id="play-button" aria-label="Go버튼">Go!</button>
            <button id="reset-button" aria-label="Reset버튼">리셋!</button>
        </div>
        <script src="./main.js"></script>
    </div>
</body>
</html>
