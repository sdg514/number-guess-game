<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="nanum-myeongjo-regular">동군이가<br/> 좋아하는<br/> 술게임!</h1>
        <div id="">
            <img src="https://cdn.psychiatricnews.net/news/photo/202104/30764_22125_3114.jpg" alt="이미지" class="main-img"/>
            <h2 id="result-area">Up and Down?</h2>
        </div>
        <h2 id="chance-area">남은기회: 5</h2>

        <div class="flex1">
            <input type="number" id="userNum" aria-label="userNum" placeholder="1~100 숫자 적으세요."/>

            <button id="play-button" class="button1" aria-label="Go버튼">Go!</button>

        </div>
        
    </div>
    <button id="reset-button" class="button2" aria-label="Reset버튼">리셋!</button>

    <script src="./main.js"></script>
</body>
</html>
